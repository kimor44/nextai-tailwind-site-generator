<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Generator site</title>
  </head>
  <body>
    <div id="app" class="flex flex-col justify-start h-screen">
      <div class="min-h-[70%]">
        <iframe
          id="iframe-generated"
          class="container mx-auto w-full md:w-3/4 h-full"
        ></iframe>
      </div>
      <div class="code-box container mx-auto w-full md:w-3/4 h-fit"></div>
      <div class="container-form fixed inset-x-0 bottom-4 flex justify-center">
        <form
          id="generator"
          action="#"
          class="flex flex-row justify-between place-items-center gap-7 bg-slate-300 rounded-xl p-2"
        >
          <textarea
            name="generator__textarea"
            id="generator__textarea"
            class="border-2 border-gray-300 p-2 rounded-xl resize-none text-slate-800 text-xl shadow-xl hover:border-gray-400 transition-all"
            placeholder="A beautiful landing page"
            cols="30"
          ></textarea>

          <button
            class="generator__submit px-8 py-4 bg-blue-700 text-slate-50 rounded-xl text-xl font-bold shadow-xl hover:bg-blue-800 transition-all"
            type="submit"
          >
            Generate
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
