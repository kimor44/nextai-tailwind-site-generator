<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Generator site</title>
  </head>
  <body>
    <div id="app" class="flex flex-col justify-start">
      <div
        class="bg-gradient-to-r from-blue-500 to-blue-700 flex justify-center"
      >
        <div
          id="header"
          class="text-white p-4 flex justify-between items-center container"
        >
          <h1 class="text-xl">Tailwind site generator</h1>
          <nav id="actions-box" class="actions flex gap-4">
            <button
              id="reveal-code"
              class="bg-black disabled:bg-slate-600 text-white disabled:text-slate-300 disabled:cursor-not-allowed font-bold py-2 px-4 rounded"
              onclick="document.getElementById('reveal-code-dialog').showModal()"
              disabled
            >
              Reveal code
            </button>
          </nav>
        </div>
      </div>
      <div class="h-screen">
        <iframe
          id="iframe-generated"
          class="container mx-auto w-full md:w-3/4 h-full"
        ></iframe>
      </div>
      <div class="container-form fixed inset-x-0 bottom-4 flex justify-center">
        <fieldset
          id="generator-wrapper"
          class="bg-slate-300 rounded-xl p-2 disabled:bg-slate-600 disabled:text-white"
        >
          <ul id="openai-chat" class="max-h-[150px] overflow-scroll"></ul>
          <form
            id="generator"
            class="flex flex-row justify-between place-items-center gap-7"
            action="#"
          >
            <textarea
              name="generator__textarea"
              id="generator__textarea"
              class="border-2 border-gray-300 p-2 rounded-xl resize-none text-slate-800 disabled:text-slate-400 text-xl shadow-xl hover:border-gray-400 transition-all disabled:cursor-not-allowed"
              placeholder="A beautiful landing page"
              cols="30"
            ></textarea>

            <button
              class="generator__submit px-8 py-4 bg-blue-700 disabled:bg-blue-200 text-slate-50 disabled:text-slate-400 rounded-xl text-xl font-bold shadow-xl hover:bg-blue-800 transition-all"
              type="submit"
            >
              Generate
            </button>
          </form>
        </fieldset>
      </div>
    </div>
    <dialog
      class="dialog backdrop:bg-black/50 rounded-lg shadow-lg"
      id="reveal-code-dialog"
    >
      <div
        class="dialog-content max-w-full min-w-[800px] min-h-32 flex flex-col gap-5"
      >
        <h2 class="flex justify-between text-xl p-5">
          Here the HTML code generated !
          <button
            id="close-reveal-code-dialog"
            class="text-red-600 font-bold text-sm"
            onclick="document.getElementById('reveal-code-dialog').close()"
          >
            X
          </button>
        </h2>
        <div class="code-box-dialog container mx-auto w-full h-fit"></div>
      </div>
    </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
